<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-fab bottom end #fab>
  <button navPush="AddNotePage" ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
</ion-fab>

<ion-content padding>
<ion-list>
<ion-list-header>
Anotações
</ion-list-header>

<ion-item *ngFor="let note of noteList | async" 
detail-push navPush="EditNotePage" [navParams]="{note:note}">
{{note.title}}
</ion-item>
</ion-list>
</ion-content>
